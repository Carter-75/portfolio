<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="32" cy="32" r="32" fill="url(#gradient)"/>
  
  <!-- Inner glow effect -->
  <circle cx="32" cy="32" r="28" fill="url(#innerGradient)" opacity="0.3"/>
  
  <!-- CM text -->
  <text x="32" y="42" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="28" font-weight="700" fill="white" text-anchor="middle" letter-spacing="-1">CM</text>
  
  <!-- Accent dots for tech feel -->
  <circle cx="12" cy="12" r="2" fill="#48c774" opacity="0.8"/>
  <circle cx="52" cy="52" r="2" fill="#e85d04" opacity="0.8"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="innerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#48c774;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#48c774;stop-opacity:0" />
    </radialGradient>
  </defs>
</svg>

